apply plugin: 'com.android.application'
apply from: "$rootDir/gradle/android-lint.gradle"

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "org.chromium.chrome"
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode VERSION_CODE
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        buildConfigField "boolean", "IS_MULTIDEX_ENABLED", "false"
        buildConfigField "boolean", "ENABLE_ASSERTS", "false"
        buildConfigField "boolean", "IS_UBSAN", "false"
        buildConfigField "boolean", "IS_CHROME_BRANDED", "false"
        buildConfigField "boolean", "BUNDLES_SUPPORTED", "false"
        buildConfigField "boolean", "IS_INCREMENTAL_INSTALL", "false"
        buildConfigField "boolean", "ISOLATED_SPLITS_ENABLED", "false"
        buildConfigField "int", "R_STRING_PRODUCT_VERSION", "104.2"
        buildConfigField "int", "MIN_SDK_VERSION", "23"


        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/NOTICE', 'META-INF/LICENSE', 'META-INF/INDEX.LIST']
        }
    }


    sourceSets {
        main {
            res {
                srcDirs += [
//                        "$rootDir/base_res",
//                        "$rootDir/components/payments/src/main/google_pay_res",
                        "$rootDir/app/src/main/res",
                        "$rootDir/app/src/main/res_base",
                        "$rootDir/app/src/main/res_chromium",
                        "$rootDir/app/src/main/res_chromium_base",
                        "$rootDir/app/src/main/res_browser_ui_theme",

                        "$rootDir/app/src/main/res_browser_ui_style",
                        "$rootDir/app/src/main/res_browser_ui_widget",
                        "$rootDir/app/src/main/res_vr",
                        "$rootDir/app/src/main/res_ui",
                        "$rootDir/app/src/main/res_feed",
                        "$rootDir/app/src/main/res_omnibox",
                        "$rootDir/app/src/main/res_setting",
                        "$rootDir/app/src/main/res_toolbar",
                        "$rootDir/app/src/main/res_language",
                        "$rootDir/app/src/main/res_quick_action",
                        "$rootDir/app/src/main/res_payments",
                        "$rootDir/app/src/main/res_autofill",
                        "$rootDir/app/src/main/res_components",
                        "$rootDir/app/src/main/res_infobars",
                        "$rootDir/app/src/main/res_share",
                        "$rootDir/app/src/main/res_chrome",
                        "$rootDir/app/src/main/res_tab",
                        "$rootDir/app/src/main/res_chrome_feed",
                        "$rootDir/app/src/main/res_webapp_browser",
                        "$rootDir/app/src/main/res_video_tutorials",
                        "$rootDir/app/src/main/res_permissions",
                        "$rootDir/app/src/main/res_page_info",
                        "$rootDir/app/src/main/res_ui_logo",
                        "$rootDir/app/src/main/res_content_public",
                        "$rootDir/app/src/main/res_download",
                        "$rootDir/app/src/main/res_modaldialog",
                        "$rootDir/app/src/main/res_browser_ui",
                        "$rootDir/app/src/main/res_features_tab_ui",
                        "$rootDir/app/src/main/res_site_setting",
                        "$rootDir/app/src/main/res_signin",
                        "$rootDir/app/src/main/res_component_payment",
                        "$rootDir/app/src/main/res_tab_ui",
                        "$rootDir/app/src/main/res_bottom_sheet",
                        "$rootDir/app/src/main/res_keyboard",
                        "$rootDir/app/src/main/res_translate",
                        "$rootDir/app/src/main/res_webapp",
                        "$rootDir/app/src/main/res_photo_picker",
                        "$rootDir/app/src/main/res_media",
                        "$rootDir/app/src/main/res_app",
                        "$rootDir/app/src/main/res_down_internal",
                        "$rootDir/app/src/main/res_continuous_search",
                        "$rootDir/app/src/main/res_message",
                        "$rootDir/app/src/main/res_message_internal",
                        "$rootDir/app/src/main/res_contacts_picker",
                        "$rootDir/app/src/main/res_search_engines",
                        "$rootDir/app/src/main/res_management",
                        "$rootDir/app/src/main/res_password_check",
                        "$rootDir/app/src/main/res_safe_browsing",



                ]
                excludes = [
                        "**/download_*.xml",
                        "**/res_download/download_*.xml",
                ]
            }
        }
    }
    androidResources {
        noCompress 'dat', 'bin', 'pak', 'unwind_cfi_32'
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
        disable 'MissingTranslation', 'MissingTranslation'
        ignoreWarnings true
    }
}

